<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <title>Happy New Year! 2023</title>
</head>

<body style="margin: 0; overflow: hidden">
  <a-scene embedded arjs vr-mode-ui="enabled: false;">

    <a-assets>
      <a-asset-item id="USA" src="USA.glb"></a-asset-item>
    </a-assets>

    <a-marker type="pattern" url="USA.patt">
      <a-entity gltf-model="#USA" scale="0.5 0.5 0.5" position="0 -4 0" rotation="270 0 0"></a-entity>
    </a-marker>
    <!-- animation="property: rotation; to: 0 0 360; loop: true; dur: 10000" -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
